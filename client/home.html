<template name="home">
	{{>signupLogin}}

	{{#if currentUser}}
		{{>userList}}
		{{>gamesList}}
	{{/if}}

</template>

<template name="userList">
	<h3>Select A Challenger:</h3>
	{{#each users}}
		<div class="user">{{> userButton}} </div>
	{{/each}}
</template>

<template name="userButton">
	<button>{{username}}</button>
</template>



<template name="gamesList">
	<h3>Select one of your games:</h3>
	<ul>
		{{#each games}}
			<div class="gameRoomLink">{{>individualGame}}</div>
		{{/each}}
	</ul>
</template>

<template name="individualGame">
	<a href="/game/{{_id}}">Enter Room</a><br><br>
	
	<div class="playerStats">
		<span class="playerName">
			{{#each playerOne}}
				{{username}}
			{{/each}} 
		</span>

		<span class="playerScore">
			{{#each playerOne}}
				{{score}}
			{{/each}} 
		</span>
	</div>


	<div class="playerStats">
	
		<span class="playerName">
			{{#each playerTwo}}
				{{username}}
			{{/each}}
		</span>

		<span class="playerScore">
			{{#each playerTwo}}
				{{score}}
			{{/each}}
		</span>
	</div>
</template>
