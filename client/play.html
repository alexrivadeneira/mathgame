<template name="play">
	{{> signupLogin}}

	{{#if currentUser}}
		{{> statusTemplate}}
	{{/if}}
</template>

<template name="statusTemplate">
	<p> <a href="/"> Home </a> </p>

	<h2> Game between: </h2>

	<strong> Game Id: </strong> {{_id}} <br><br>
	Players: {{players}} <br><br>
	InProgress: {{inProgress}} <br><br>
	QuestionStore: {{questionsStore}} <br><br>

	Players: 
	<ul> 
		{{#each players}}
			{{> eachPlayer}}
		{{/each}}
	</ul>

</template>

<template name="eachPlayer">
	<li> {{player.password}} </li>
</template>
