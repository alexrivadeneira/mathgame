<template name="play">
	{{> signupLogin}}

	{{#if currentUser}}
		{{> statusTemplate}}
	{{/if}}
</template>

<template name="statusTemplate">
	<p> <a href="/"> Home </a> </p>

	<h2> Game between: </h2>

	<strong> Game Id: </strong> {{_id}} <br><br>
	Players: {{players}} <br><br>
		
	QuestionStore: {{#each questionsStore}} 
				{{> individualQuestion}}
				{{/each}}

</template>

<template name="individualQuestion">
	{{q}}
</template>
