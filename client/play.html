<template name="play">
	{{> signupLogin}}

	{{#if currentUser}}
		{{> statusTemplate}}
	{{/if}}
</template>

<template name="statusTemplate">
	<p> <a href="/"> Home </a> </p>

	<h2> Game between: </h2>

	<strong> Game Id: </strong> {{_id}} <br><br>
	Players: {{#each players}}
				{{_id}}

			{{/each}} <br><br>
	QuestionStore: {{questionsStore}} <br><br>

</template>
