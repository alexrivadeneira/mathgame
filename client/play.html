<template name="play">
	{{> signupLogin}}

	{{#if currentUser}}
		{{> statusTemplate}}
	{{/if}}
</template>

<template name="statusTemplate">
	<p> <a href="/"> Home </a> </p>

	<h2> Game between: </h2>

	<strong> Game Id: </strong> {{_id}} <br><br>
	Players: {{players}} <br><br>
		
	QuestionStore: 

	<ul> 
		{{#each questionsStore}} 
			{{> individualQuestion}}
		{{/each}}
	</ul>

</template>

<template name="individualQuestion">
	<li class="{{a}}">
		{{q}}
		<form>
			<input type="text" name="userAnswer">
			<input type="hidden" name="realAnswer" value="{{a}}">
			<input type="submit" value="Answer!">
		</form>
	 </li>
</template>
