<template name="play">
	{{> signupLogin}}

	{{#if currentUser}}
		{{> statusTemplate}}
	{{/if}}
</template>



<template name="statusTemplate">


	<p> <a href="/"> Return Home </a> </p>

	<h2> Players:</h2>

	<div id="scorebox">
	
		<div id="playerOne">	
			{{#each playerOne}} 
				<span class="score"> {{> playerScore}} </span> {{> playerUserName}} 
			{{/each}}
		
		</div>

		<div id="playerTwo">
		
			 {{#each playerTwo}} 
				<span class="score"> {{> playerScore}} </span> {{> playerUserName}}
			{{/each}}
		</div>

	</div>
		



{{#if inProgress}}

	<ul> 
		{{#each questionsStore}}

			{{#unless answered}} 
			
			<div class="question">

				<span class="questionBlock">{{q}} =</span>
				<span class="formBlock">
					<form>
						<input type="text" name="userAnswer">
						<input type="hidden" name="realAnswer" value="{{a}}">
						<input type="hidden" name="question" value="{{q}}">
						<input type="submit" value="Answer!">
					</form>
				</span>
			</div>
		
			{{/unless}}
		{{/each}}
	</ul>

{{else}}

<button class="startButton">{{inProgressCount}}</button>

{{/if}}

</template>





<template name="individualQuestion">



</template>

<template name="playerUserName">
	{{username}}
</template>

<template name="playerScore">
	{{score}}
</template>
