<template name="play">
	{{> signupLogin}}

	{{#if currentUser}}
		{{> statusTemplate}}
	{{/if}}
</template>





<template name="statusTemplate">
	<p> <a href="/"> Return Home </a> </p>

	<h2> Players:</h2>

	<div id="scorebox">
	
		<div id="playerOne">	
			{{#each playerOne}} 
				<span class="score"> {{> playerScore}} </span> {{> playerUserName}} 
			{{/each}}
		
		</div>

		<div id="playerTwo">
		
			 {{#each playerTwo}} 
				<span class="score"> {{> playerScore}} </span> {{> playerUserName}}
			{{/each}}
		</div>

	</div>
		




	<ul> 
		{{#each questionsStore}}

			{{#unless answered}} 
			<li class="question">
				{{q}}
				<form>
					<input type="text" name="userAnswer">
					<input type="hidden" name="realAnswer" value="{{a}}">
					<input type="hidden" name="question" value="{{q}}">
					<input type="submit" value="Answer!">
				</form>
			 </li>
			{{/unless}}
		{{/each}}
	</ul>


</template>

<template name="individualQuestion">



</template>

<template name="playerUserName">
	{{username}}
</template>

<template name="playerScore">
	{{score}}
</template>
