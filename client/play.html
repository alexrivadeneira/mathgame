<template name="play">
	{{> signupLogin}}

	{{#if currentUser}}
		{{> statusTemplate}}
	{{/if}}
</template>

<template name="statusTemplate">
	<p> <a href="/"> Home </a> </p>

	<h2> Game!</h2>

	<ul>
		<li>
			<strong> Game Id: </strong> {{_id}} <br><br> 
		</li>
	
		<li>
			<strong>PlayerOne:</strong> {{#each playerOne}} 
				{{> playerUserName}} {{> playerId}} {{> playerScore}}
			{{/each}}
		</li>

		<li>
			<strong>PlayerTwo:</strong> {{#each playerTwo}} 
				{{> playerUserName}} {{> playerId}} {{> playerScore}}
			{{/each}}
		</li>

	</ul>
		
	<br><br> QuestionStore: 

	<ul> 
		{{#each questionsStore}} 
			{{> individualQuestion}}
		{{/each}}
	</ul>



</template>

<template name="individualQuestion">
	<li class="{{a}}">
		{{q}}
		<form>
			<input type="text" name="userAnswer">
			<input type="hidden" name="realAnswer" value="{{a}}">
			<input type="submit" value="Answer!">
		</form>
	 </li>
</template>

<template name="playerUserName">
	{{username}}
</template>

<template name="playerScore">
	{{score}}
</template>

<template name="playerId">
	{{id}}
</template>
