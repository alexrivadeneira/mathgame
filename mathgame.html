<head>
  <title>mathgame</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{>score}}
  {{>questionArea}}

</body>

<template name="questionArea">
	<div id="question-template">
		<h3>questionArea template</h3>
		<ul> 

			{{#each showQuestions}}
				<li class="question {{this._id}}"> {{question}} </li>
					<form>
						<input type="text" name="answer">
						<input type="submit" value="Answer!">
					</form>

			{{/each}}

		</ul>
	</div>
</template>

<template name="score" class="score-template">
	<div id="score-template">
		<h3>score Template</h3>
		Your score is: <strong>{{score}}</strong>
	</div>
</template>
